<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title></title>
  </head>
  <body>
    <h1 class="text-center">
      5.Make a HTML page including all Bootstrap Buttons,Button-groups with all
      type of variations
    </h1>
    <div class="container">
      <button type="button" class="btn btn-primary">Button</button>
      <button type="button" class="btn btn-danger">Button</button>
      <button type="button" class="btn btn-warning active">
        active Button
      </button>
      <button type="button" class="btn btn-success">Button</button>

      <button type="button" class="btn btn-success btn-group-sm">Button</button>
      <button type="button" class="btn btn-success btn-group-lg">Button</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
