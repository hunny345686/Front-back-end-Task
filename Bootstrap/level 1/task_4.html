<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title></title>
  </head>
  <body>
    <h1 class="text-center">
      4.Make a HTML page including Bootstrap Tables with all type of variations
    </h1>
    <div class="container">
      <table class="table">
        <thead>
          <th>no</th>
          <th>name</th>
          <th>phone no</th>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>ABC</td>
            <td>211332132131</td>
          </tr>
          <tr>
            <td>1</td>
            <td>ABC</td>
            <td>211332132131</td>
          </tr>
        </tbody>
      </table>
      <br />
      <table class="table table-striped table-dark table-hover">
        <thead>
          <th>no</th>
          <th>name</th>
          <th>phone no</th>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>ABC</td>
            <td>211332132131</td>
          </tr>
          <tr>
            <td>1</td>
            <td>ABC</td>
            <td>211332132131</td>
          </tr>
        </tbody>
      </table>
      <br />
      <table class="table table-bordered">
        <thead>
          <th>no</th>
          <th>name</th>
          <th>phone no</th>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>ABC</td>
            <td>211332132131</td>
          </tr>
          <tr>
            <td>1</td>
            <td>ABC</td>
            <td>211332132131</td>
          </tr>
        </tbody>
      </table>
      <br />

      <table class="table table-borderless">
        <thead>
          <th>no</th>
          <th>name</th>
          <th>phone no</th>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>ABC</td>
            <td>211332132131</td>
          </tr>
          <tr>
            <td>1</td>
            <td>ABC</td>
            <td colspan="2">211332132131</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
