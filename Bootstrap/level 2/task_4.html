<!DOCTYPE html>

    <title></title>

  <body>
    <h1 class="text-center">
      9.Make a HTML page including all Bootstrap Images,badges,spinner with all
      possible variations
    </h1>

    <div class="container">
      <h1>images</h1>
      <img
        src="https://s3.amazonaws.com/oodles-technologies1/profile-images/8a1f99c9-5671-4112-b28e-0a0588fa678e.jpeg"
        class="img-fluid"
        alt=""
      />
      <img
        src="https://s3.amazonaws.com/oodles-technologies1/profile-images/8a1f99c9-5671-4112-b28e-0a0588fa678e.jpeg"
        class="rounded float-end"
        alt=""
      />
    </div>
    <br />
    <div class="container">
      <h1>Badges</h1>
      <button class="btn btn-danger">
        Badges button <span class="badge badge-light">4</span>
      </button>
      <a href="#" class="badge badge-primary text-danger">Primary</a>
    </div>
    <br />
    <div class="container">
      <h1>Border spinner</h1>
      <div class="spinner-border text-info">
        <span class="sr-only">Loading...</span>
      </div>

      <h1>Growing spinner</h1>
      <div class="spinner-grow text-warning">
        <span class="sr-only">Loading...</span>
      </div>
      <br />
      <button class="btn btn-primary" type="button">
        <span class="spinner-border"></span>button
      </button>
      <br /><br /><br />
      <br /><br /><br />
      <br /><br /><br />
