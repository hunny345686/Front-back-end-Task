    <title>Task 5</title>

  <body>

      <h1>Make a html page including all html tags, attributes,headings,etc</h1>
      <a href="#">Ancer Tag</a>
      <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
      </ul>

        <li>one</li>
        <li>two</li>
        <li>three</li>
      </ol>

        <li>Tea</li>

        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>

      <img src="#" alt="This is iamge tag" />

      <h2>H2 tag</h2>
      <h3>h3 tag</h3>
      <h4>h4 tag</h4>
      <h5>h5 tag</h5>
      <h6>h6 tag</h6>

      <hr />
