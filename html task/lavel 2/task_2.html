<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

    <style>
      .main_div {
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
      }
      .cenet_div {
        height: 90vh;
        width: 80vw;
        background-color: rgb(126, 219, 126);
      }
      h1 {
        text-align: center;
      }
    </style>

    <title>Task 1</title>
  </head>
  <body>
    <h1>
      8.Make a page including all HTML Graphics Elements such as Canvas,SVG with
      all required attribuite.
    </h1>
    <div class="main_div">
      <div class="cenet_div">
        <h1>SVG</h1>
        <svg width="200px" height="300px">
          <circle
            cx="50"
            cy="70"
            r="40"
            stroke="red"
            stroke-width="10"
            fill="green"
          />
        </svg>

        <svg width="200px" height="300px">
          <rect
            x="50"
            y="40"
            width="100px"
            height="100px"
            style="fill: red; stroke: pink; stroke-width: 5"
          />
        </svg>

        <svg width="200px" height="300px">
          <line
            x1="10"
            y1="50"
            x2="300"
            y2="500"
            style="stroke: pink; stroke-width: 5"
          />
        </svg>
        <h1>canvas</h1>
        <canvas id="myCanvas" width="200" height="100" style="background: red">
        </canvas>
        <canvas
          id="canvas"
          width="200"
          height="100"
          style="background-color: aqua"
        >
        </canvas>
      </div>
    </div>

    <script>
      var canvas = document.getElementById("canvas");
      var value = canvas.getContext("2d");
      value.fillStyle = "red";
      value.fillRect(0, 10, 150, 100);
    </script>
  </body>
</html>
