<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style></style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">1.Make a bulb on/off functionality in Jquery</h1>
      <img
        src="./bulb_off.png"
        width="300px"
        height="300px"
        alt=""
        id="img"
      /><br /><br />
      <button class="btn btn-primary" id="btn">ON</button>
      <button class="btn btn-primary" id="off">Off</button> <br /><br />

      <h1 class="text-center">
        1.4.On click play a Audio/Video/Clip in Jquery
      </h1>

      <audio
        src="http://www.soundjay.com/misc/sounds/bell-ringing-01.mp3"
        id="my_audio"
        loop="loop"
        controls
      ></audio>
      <button class="btn btn-info" id="play_audio">Play audio</button> <br />
      <br />

      <video
        id="my_video"
        width="320"
        height="176"
        src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        type="video/mp4"
        controls
      ></video>
      <button class="btn btn-info" id="play_video">Play video</button> <br />
      <br />
    </div>

    <script>
      $(document).ready(function () {
        // for bulb ob and off
        $("#btn").click(function () {
          $("#img").attr("src", "./bulb_on.png");
        });
        $("#off").click(function () {
          $("#img").attr("src", "./bulb_off.png");
        });

        // for play audio and video
        $("#play_audio").click(() => {
          $("#my_audio").get(0).play();
        });
        $("#play_video").click(() => {
          $("#my_video").trigger("play");
        });
      });
    </script>
  </body>
</html>
