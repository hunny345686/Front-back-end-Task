<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      p {
        font-size: 30px;
        color: blue;
        background: #000;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">
        6.Write a jQuery code to perform jQuery HTML or DOM Manipulation
      </h1>
      <br />

      <p>this element will remove on click of button using remove();</p>
      <button id="remove">click</button>
      <h2>add contect in html element using html()</h2>
      <button id="add">Add</button>

      <h3>add css using css()</h3>
      <button id="css">css add</button>
    </div>
    <script>
      $(document).ready(function () {
        $("#remove").click(function () {
          $("p").remove();
        });

        $("#add").click(function () {
          $("h2").html("text add in this element");
        });
        $("#css").click(function () {
          $("h3").css("color", "red");
        });
      });
    </script>
  </body>
</html>
