    <h1 class="text-center">13 Write a Program to Swap Two Numbers without using third Variable in JavaScript ?
    </h1><br><br>
    <div class="main-div">

        <h3>First way -: <span>Destructuring Assignment Array like:- [a, b] = [b, a];</span></h3>

                b=a-b;
                a=a-b;</span></h3>

    <script>
        // first method
        let a = 10;
        let b = 20;
        [a, b] = [b, a];
        // console.log(a);
        // console.log(b);

        // 2nd method 

        let c = 3;
        let d = 4;

        d = c - d;
