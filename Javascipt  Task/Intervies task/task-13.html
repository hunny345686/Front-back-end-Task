    <h1 class="text-center">13 Convert 2 Dimensional or 3D Array To 1 Dimensional Array in JavaScript ?
    </h1><br><br>

    <div class="main-div container">
        <h3><span>Array.prototype.flat() The flat() method creates a new array with all sub-array elements concatenated
                into
                it recursively up to the specified depth.</span></h3>

        <img src="../../images/JavascripTaskImage/convert2D_3D_to_1D_array.png" alt="ColBack_&_HOF">
    </div>



    <script>
        // if we have 2d array use this
        const array = [['zone_1', 'zone_2'], ['zone_3']];
        console.log(array.flat());

        // if u have 3d Or more then 3d
        const array2 = [['zone_1', 'zone_2'], ['zone_3', ['zone_1', 'zone_2']], ['zone_1', 'zone_2']];
        console.log(array2.flat(Infinity));


    </script>
