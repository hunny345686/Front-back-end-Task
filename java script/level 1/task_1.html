<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      .circle {
        width: 100px;
        height: 100px;
        margin: auto;
        border-radius: 50%;
        border: 2px black solid;
      }
      .add_circle {
        background: yellow;
      }
      .bulb {
        width: 20px;
        height: 60px;
        background: #000;
        margin: auto;
      }
      button {
        position: absolute;
        left: 47%;
        top: 50%;
      }
    </style>

    <title>Task 1</title>
  </head>
  <body>
    <div class="main_div">
      <h1 class="text-center">Make a bulb on/off functionality</h1>
      <div class="circle" id="circle"></div>
      <div class="bulb"></div>
      <button
        class="btn btn-primary text-center"
        id="click"
        onclick="bulb_on_off()"
      >
        On/Off
      </button>
    </div>

    <script>
      function bulb_on_off() {
        var bulb = document.getElementById("circle");
        var b = bulb.getAttribute("class");
        //console.log(b);
        if (b === "circle") {
          bulb.classList.add("add_circle");
        } else {
          bulb.classList.remove("add_circle");
        }
      }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
