<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      #click {
        position: absolute;
        left: 47%;
        top: 30%;
      }
    </style>

    <title>Task 1</title>
  </head>
  <body>
    <div class="main_div">
      <h1 class="text-center">on click hide/show with multiple approach</h1>
      <div class="show_hide">
        <p id="show_hide" class="text-center">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Est corrupti
          autem minus inventore, obcaecati ipsam blanditiis ab illum. Doloremque
          perferendis tenetur ex natus sapiente nemo, sequi vero ipsa modi
          facere?
        </p>
      </div>
      <button
        class="btn btn-primary text-center"
        id="click"
        onclick="hide_p_tag()"
      >
        Show/Hide 1
      </button>
      <button class="btn btn-primary" onclick="hide_p_tag2()">
        Show/Hide 2
      </button>
    </div>

    <script>
      function hide_p_tag() {
        let element = document.getElementById("show_hide");
        if (element.style.display === "none") {
          element.style.display = "block";
        } else {
          element.style.display = "none";
        }
      }

      function hide_p_tag2() {
        let element = document.getElementById("show_hide");
        if (element.style.visibility === "visible") {
          element.style.visibility = "hidden";
        } else {
          element.style.visibility = "visible";
        }
      }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
