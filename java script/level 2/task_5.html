    />

    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <script

    ></script>
    <style>
      .Main_div {
        height: 500px;
        width: 100%;
        background: rgb(245, 245, 174);
        display: grid;
        place-items: center;
      }
      .inner_div #a {
        width: 15%;
        padding: 5px;
      }
      .inner_div #b {
        width: 15%;
        padding: 5px;
      }
      #oprend {
        width: 15%;
        padding: 5px;
      }
      #result {
        margin: 10px;
        font-size: 20px;
        font-weight: bold;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">
      9.Make a page and perform all possible airthmetic operations in js on a
      particular event
    </h1>
    <div class="Main_div">
      <div class="inner_div">
        <input type="number" id="a" />
        <select id="mySelect">
          <option value="add">+</option>
          <option value="subs">-</option>
          <option value="mult">*</option>
          <option value="div">/</option>
        </select>
        <input type="number" id="b" />
        <button class="btn btn-sm btn-info" id="click">CliCk</button>
        <p id="result">result</p>
      </div>
    </div>

    <script>
      var btn = document.getElementById("click");
      var result = document.getElementById("result");

      const add = (a, b) => {
        return a + b;
      };
      const subs = (a, b) => {
        return a - b;
      };
      const mult = (a, b) => {
        return a * b;
      };
      const div = (a, b) => {
        return a / b;
      };

      const getresult = (oprend_1, oprend_2, opretor) => {
        //console.log(oprend_1 + oprend_2 + opretor);
        console.log(typeof opretor);
        if (opretor === "add") {
          return add(oprend_1, oprend_2);
        } else if (opretor === "subs") {
          return subs(oprend_1, oprend_2);
        } else if (opretor === "mult") {
          return mult(oprend_1, oprend_2);
        } else {
          return div(oprend_1, oprend_2);
        }
      };

      btn.addEventListener("click", () => {
        var oprend_1 = document.getElementById("a").value;
        var oprend_2 = document.querySelector("#b").value;
        var opretor = document.getElementById("mySelect").value;
        oprend_1.to;
        document.getElementById("result").innerHTML = getresult(
          oprend_1,
          oprend_2,
          opretor
        );
      });
    </script>
  </body>
</html>
