<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style></style>
    <title>Task 1</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">
        8.Use all type of JavaScript Popup Boxes such alert,confirm also use
        JavaScript Output including all Display Possibilities
      </h1>

      <button
        class="btn btn-danger"
        onclick="alert('this is alert box for alerting')"
      >
        Alert Box
      </button>

      <button
        class="btn btn-warning"
        onclick="confirm('this is confirm box for confrmation');"
      >
        confirm Box
      </button>

      <button
        class="btn btn-success"
        onclick="prompt('this is prompt Box to used user enter an input before doing next action','This is input field');"
      >
        prompt Box
      </button>
    </div>
  </body>
</html>
